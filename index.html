<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCP.playground - Model Context Protocol Testing</title>
    <meta name="description" content="Explore, benchmark & run LLM prompt strategies with the Model Context Protocol Playground. Test different MCP implementations with real-time metrics and analytics." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      /* Prevent flash of unstyled content */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      #root {
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      /* Enhanced loading spinner for initial load - FULL SCREEN */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        z-index: 9999;
        margin: 0;
        padding: 0;
      }
      
      .spinner {
        width: 60px;
        height: 60px;
        margin-bottom: 24px;
        position: relative;
      }
      
      .spinner::before {
        content: '';
        position: absolute;
        inset: 0;
        border: 4px solid transparent;
        border-top: 4px solid #3b82f6;
        border-right: 4px solid #8b5cf6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .spinner::after {
        content: '';
        position: absolute;
        inset: 8px;
        border: 4px solid transparent;
        border-bottom: 4px solid #ec4899;
        border-left: 4px solid #06b6d4;
        border-radius: 50%;
        animation: spin 1.5s linear infinite reverse;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #ffffff;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 8px;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899);
        background-size: 200% 200%;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradient-shift 3s ease infinite;
      }
      
      .loading-subtitle {
        color: #94a3b8;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        font-size: 14px;
        font-weight: 500;
        margin-top: 8px;
      }
      
      @keyframes gradient-shift {
        0%, 100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }
      
      /* Animated background particles */
      .bg-particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }
      
      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: linear-gradient(45deg, #3b82f6, #8b5cf6);
        border-radius: 50%;
        opacity: 0.6;
        animation: float-particle 6s ease-in-out infinite;
      }
      
      .particle:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
      .particle:nth-child(2) { top: 60%; left: 80%; animation-delay: 1s; }
      .particle:nth-child(3) { top: 80%; left: 40%; animation-delay: 2s; }
      .particle:nth-child(4) { top: 40%; left: 60%; animation-delay: 3s; }
      .particle:nth-child(5) { top: 10%; left: 70%; animation-delay: 4s; }
      
      @keyframes float-particle {
        0%, 100% {
          transform: translateY(0px) scale(1);
          opacity: 0.6;
        }
        50% {
          transform: translateY(-20px) scale(1.2);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="bg-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
      </div>
      <div class="initial-loading">
        <div class="spinner"></div>
        <p class="loading-text">MCP.playground</p>
        <p class="loading-subtitle">Initializing Model Context Protocol Testing Environment</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
