<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCP Playground - Model Context Protocol Testing</title>
    <meta name="description" content="Test and compare different Model Context Protocol implementations with real-time metrics and analytics." />
    <style>
      /* Prevent flash of unstyled content */
      #root {
        min-height: 100vh;
        background: linear-gradient(135deg, #f9fafb 0%, #e0f2fe 50%, #e8eaf6 100%);
      }
      
      /* Loading spinner for initial load */
      .initial-loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      
      .spinner {
        border: 4px solid #f3f4f6;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #6b7280;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 16px;
        font-weight: 500;
      }
      
      .loading-subtitle {
        color: #9ca3af;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 14px;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loading">
        <div class="spinner"></div>
        <p class="loading-text">Loading MCP Playground...</p>
        <p class="loading-subtitle">Initializing Model Context Protocol Testing Environment</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
